name: Build and Release APK

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      - name: Get Dependencies
        run: flutter pub get

      - name: Create keystore.properties
        # We use debug keystore for simplicity as we don't have secrets setup yet
        # Ideally user should add secrets. For now, we build debug or unsigned release?
        # Flutter build apk --release requires signing config.
        # android/app/build.gradle uses debug keys for release build (we saw this earlier).
        # So it should work out of the box.
        run: echo "storePassword=android\nkeyPassword=android\nkeyAlias=androiddebugkey\nstoreFile=debug.keystore" > android/key.properties

      - name: Build APK
        run: flutter build apk --release

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/app/outputs/flutter-apk/app-release.apk
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
      
      # Also upload as artifact for non-tag pushes
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
